<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for responsive webapps -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- BODY ..... THE DOM AND JAVASCRIPT -->
    <title>WORDBEATER</title>
  </head>
    
    
    
  <body class="bg-dark text-white ">
      <header class="bg-secondary text-center p-3 mb-5">
        <h1>WORDBEATER</h1>
          <p><a href="https://www.youtube.com/watch?v=Yw-SYSG-028">original source: Traversy Media tutorials</a></p>
      </header>       
      <div class="container text-center">
          
            <!-- WORD & INPUT -->      
          <div class="row">
                <div class="col-md-6 mx-auto">
                        <p class="lead">
                            Type The Given Word Within
                            <span class="text-success" id="seconds">5</span> Seconds:
                        </p>
                        <h2 class="display-2 mb-5" id="current-word">
                            hello            
                        </h2>
                        <input type="text" class="form-control form-control-lg" placeholder="Start typing ....." id="word-input" autofocus/>
                        <h4 class="mt-3" id="message"></h4>      

                    
                <!-- TIME & SCORE COLUMNS -->
                <div class="row mt-5">

                <div class="col-md-6">
                <h3>
                    Time Left:
                    <span id="time">0</span>
                </h3>
                </div>

                <div class="col-md-6">
                <h3>
                    Score:
                    <span id="score">0</span>
                </h3>
                </div>                    
                </div>

                <!-- INSTRUCTIONS -->
                <div class="row mt-5">
                <div class="col-md-12">
                <div class="card card-body bg-secondary text-white">
                    <h5>
                        Instructions
                    </h5>
                    <p>
                        Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset
                    </p>
                </div>         
              </div>        
            </div>               
                <!-- </container, row, col-md-6, --> 
          </div>    
        </div>                    
      </div>    
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script>
    // INITIALIZE GAME
    //window.load(onload)
    window.addEventListener('load', init);
        
    // GLOBAL VARIABLES
    let time = 5;
    let score = 0;
    let isPlaying;
    
    //Available levels
    const levels = {easy:5, medium:3, hard:2}
    
    //To change level
    const currentLevel = levels.easy;
        
    // DOM ELEMENTS
    const wordInput = document.querySelector('#word-input');
    const currentWord = document.querySelector('#current-word');
    const scoreDisplay = document.querySelector('#score');
    const timeDisplay = document.querySelector('#time');
    const message = document.querySelector('#message');
    const seconds = document.querySelector('#seconds');
    
    const words = ['river', 'lucky', 'javascript', 'revolver', 'nutrition', 'echo', 'investigate', 'horrendous', 'symptom', 'laughter', 'magic', 'master', 'definition'];
        
    // Initialize Game
    function init() {
        //Show number of seconds in UI
        seconds.innerHTML = currentLevel;
        //console.log("load windows");
        // Load word from array
        showWord(words);
        
       //Start matching on word input
        wordInput.addEventListener('input', startMatch);
        
        //Call countdown every second
        setInterval(countdown, 1000);
        //Check game status
        setInterval(checkStatus, 50);
    }
    
    //Start match
    function startMatch(){
        if(matchWords()){
            //console.log('MATCH!!!')
            isPlaying = true;
//            time = 6;
            time = currentLevel + 1;
            showWord(words);
            wordInput.value = '';
            score++;
        }
        //If score is -1, display 0
        if(score === -1){
            scoreDisplay.innerHTML = 0;
        }else{
            scoreDisplay.innerHTML = score;
        }
    }
        
    //Match currentWord to wordInput
    function matchWords(){
        if(wordInput.value === currentWord.innerHTML){
                message.innerHTML = 'Correct!!!';
                return true;
            }else{
                message.innerHTML = "";
                return false;
            }
    }
        
    // Pick & show random word
    function showWord(words){
        // Generate random array index
        const randIndex = Math.floor(Math.random() * words.length);
        // Output random word
        currentWord.innerHTML = words[randIndex];
        console.log("change current word");
    }
        
        //Countdown timer
        function countdown(){
            //Make sure time is not run out
            if(time > 0){
                //Decrement
                time--;
            }else if(time === 0){
                //Game is over
                isPlaying = false;
            }
            //Show time
            timeDisplay.innerHTML = time;          
            }
        
        //Check game status
        function checkStatus(){
            if(!isPlaying && time === 0){
                message.innerHTML = 'Game Over!!!';
                score = -1;
            }
        }
          
    </script>  
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
